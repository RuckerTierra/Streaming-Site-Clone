<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Streaming Site Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"><!-- bootstrap before css reset/normalize-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
    <script src="https://kit.fontawesome.com/02ea88b81a.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="#"><img id="logo" src="images/logo-text-transparent.jpg" alt="Netflix"></a>
      </div>
      <div class="left-menu mr-auto">
        <a href="#" class="browse">Browse</a>
        <a href="#"><i class="fas fa-sort-down"></i></a>
        <a href="#" class="white-left-menu">Kids</a>
        <a href="#" class="white-left-menu">DVD</a>
      </div>
      <div class="right-menu">
        <a href="#" class="white-right-menu"><i class="fas fa-search" id="search-icon"></i>Search</a>
        <a href="#" class="white-right-menu"><i class="fas fa-bell"></i></a>
        <a href="#" class="white-right-menu"><i class="fas fa-user"></i>Tierra</a>
      </div>
    </nav>

    <main>
      <div class="main-content">
        <div class="">
          <div class="netflix-blurb">
            <img class="disney-text" src="images/disney-text.png" alt="White text that says Disney's">
            <img class="maleficent-text" src="images/maleficent-white-text.png" alt="White text that says Maleficent">
            <h4>Coming September 24!</h4>
            <p class="movie-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus sit amet ligula magna. Phasellus ultrices molestie augue non pharetra. Nunc consequat nisl vel ante dignissim, non sodales felis tincidunt. Nullam efficitur a quam nec euismod.</p>
            <div class="buttons">
              <button class="trailer-button"type="button" name="button"><i class="fas fa-caret-right"></i> Trailer</button>
              <button class="myList-button"type="button" name="button"><span class="plus-sign">+</span> My List</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="">
      <div class="video-selection">
        <div class="row flex col-xl-12 col-lg-12">
          <div class="movie-container col-lg-2 col-md-2 col-sm-4 col-xs-6">
            <img class="movie-posters" src="images/hitmans-bodyguard-movie-poster.jpg" alt="A Hitman's Bodyguard movie poster">
            <div class="play-movie">
              <a href="#"><i class="far fa-play-circle"></i></a>
            </div>
          </div>
          <div class="movie-container col-lg-2 col-md-2 col-sm-4 col-xs-6">
            <img class="movie-posters" src="images/a-goofy-movie-poster.jpg" alt="A Good Movie movie poster">
            <div class="play-movie">
              <a href="#"><i class="far fa-play-circle"></i></a>
            </div>
          </div>
          <div class="movie-container col-lg-2 col-md-2 col-sm-4 col-xs-6">
            <img class="movie-posters" src="images/john-q-movie-poster.jpg" alt=" John Q movie poster">
            <div class="play-movie">
              <a href="#"><i class="far fa-play-circle"></i></a>
            </div>
          </div>
          <div class="movie-container col-lg-2 col-md-2 col-sm-4 col-xs-6">
            <img class="movie-posters" src="images/moonlight-movie-poster.jpg" alt="Moonlight movie poster">
            <div class="play-movie">
              <a href="#"><i class="far fa-play-circle"></i></a>
            </div>
          </div>
          <div class="movie-container col-lg-2 col-md-2 col-sm-4 col-xs-6">
            <img class="movie-posters" src="images/hpdh1-movie-poster.jpg" alt="Harry Potter & the Deathly Hallows Part 1 movie poster">
            <div class="play-movie">
              <a href="#"><i class="far fa-play-circle"></i></a>
            </div>
          </div>
          <div class="movie-container col-lg-2 col-md-2 col-sm-4 col-xs-6">
            <img class="movie-posters" src="images/one-missed-call-movie-poster.jpg" alt="One Missed Call movie poster">
            <div class="play-movie">
              <a href="#"><i class="far fa-play-circle"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery, Popper.js, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
